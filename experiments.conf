default {
    BATCH_SIZE = 16
    UTT_MAX_VOCAB = 40000
    lr = 1e-4
    clip = 5
    EPOCH = 100
    max_len = 30
    LOGGING_FREQ = 1
    SAVE_MODEL = 2
    EARLY_STOP = 10
    log_root = ./data/model/
    corpus = jaist
    window_size = 5
    beam_size = 10
    BERT_MODEL = bert-base-uncased
    monitor = valid_loss
}

NRG {
    lambda = 0.3
    top_k = 0
    top_p = 0.8
    UTT_HIDDEN = 256
    UTT_CONTEXT = 512
    UTT_EMBED = 300
    DEC_HIDDEN = 512
    nli_rwd = True
    ssn_rwd = True
    da_rwd = True
}

SSN {
    use_da = False
    SSN_EMBED = 128
    SSN_ENC_HIDDEN = 256
    SSN_REASONING_HIDDEN = 1024
    SSN_MIDDLE_LAYER = 512
    SSN_DA_EMBED = 64
    SSN_DA_HIDDEN = 128
}

DApred {
    use_da = True
    use_dacontext = True
    use_utt = True
    use_uttcontext = True
    predict = False
    DA_HIDDEN = 64
    DA_EMBED = 32
    UTT_HIDDEN = 512
    UTT_CONTEXT = 512
    UTT_EMBED = 256
}

order_predict = ${default} {
    SSN = ${SSN}
    lr = 5e-5
    m = 5
    EPOCH = 100
    BATCH_SIZE = 64
    window_size = 10
    EARLY_STOP = 10
    BATCH_SIZE = 256
    m = 5
    window_size = 3
    lr = 1e-5
    log_root = ./data/model_dd
    corpus = dailydialog
}

order_predict_da = ${order_predict}{
    SSN = ${SSN}{use_da = True}
}

DAestimate = ${default}{
    DApred = ${DApred}
    log_root = ./data/model_sw
    corpus = swda
    lr = 1e-4
    EPOCH = 30
    BATCH_SIZE = 128
    window_size = 5
}

DApredict = ${DAestimate}{
    DApred = ${DApred}{
        predict = True
        use_da = False
    }
    lr = 1e-4
    BATCH_SIZE = 128
    window_size = 3
}

DApredict_da = ${DApredict}{
        DApred = ${DApred}{
        predict = True
        use_da = True
    }
}

HRED = ${default} {
    SSN = ${SSN}
    DApred = ${DApred}
    NRG = ${NRG}
    RL = False
    pretrain_expr = HRED_pretrain
}

HRED_sw = ${HRED}{
    SSN = ${SSN}
    DApred = ${DApred}
    zmean_nli = 0.129282
    zstd_nli = 0.202533
    zmean_ssn = 0.503262
    zstd_ssn = 0.042984
    zmean_da = 0.411377
    zstd_da = 0.317112
    log_root = ./data/model_sw/
    corpus = swda
    pretrain_expr = HRED_sw_pretrain
}

HRED_dd = ${HRED}{
    SSN = ${SSN}
    DApred = ${DApred}
    zmean_nli = 0.051932
    zstd_nli = 0.202533
    zmean_ssn = 0.629230
    zstd_ssn = 0.442643
    zmean_da = 0.385202
    zstd_da = 0.164400
    log_root = ./data/model_dd/
    corpus = dailydialog
    pretrain_expr = HRED_dd_pretrain
}

HRED_pretrain = ${HRED} {
    window_size = 1
}

HRED_sw_pretrain = ${HRED_sw}{
    window_size = 1
}

HRED_dd_pretrain = ${HRED_dd}{
    window_size = 1
}

RL = ${HRED} {
    SSN = ${SSN}
    DApred = ${DApred}
    pretrain_expr = HRED
    RL = True
    EPOCH = 10
}

RL_sw = ${HRED_sw} {
    SSN = ${SSN}
    DApred = ${DApred}
    pretrain_expr = HRED_sw
    RL = True
    EPOCH = 10
    monitor = valid_reward
}

RL_dd = ${HRED_dd} {
    SSN = ${SSN}
    DApred = ${DApred}
    pretrain_expr = HRED_dd
    RL = True
    EPOCH = 10
    monitor = valid_reward
}

RL_sw_nli_da = ${RL_sw} {
    NRG = ${NRG}{
        ssn_rwd = False
    }
}

RL_dd_nli_da = ${RL_dd} {
    NRG = ${NRG}{
        ssn_rwd = False
    }
}

RL_dd_nli = ${RL_dd} {
    NRG = ${NRG}{
        ssn_rwd = False
        da_rwd =  False
    }
}

RL_dd_ssn = ${RL_dd} {
    NRG = ${NRG}{
        nli_rwd = False
        da_rwd = False
    }
}

RL_dd_da = ${RL_dd} {
    NRG = ${NRG}{
        ssn_rwd = False
        nli_rwd = False
    }
}

RL_sw_l5 = ${RL_sw} {
    NRG = ${NRG}{
        lambda = 0.5
    }
}

RL_dd_l5 = ${RL_dd} {
    NRG = ${NRG}{
        lambda = 0.5
    }
}

